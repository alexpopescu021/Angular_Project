<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
  </ng-container>

  <!-- ReferenceId Column -->
  <ng-container matColumnDef="referenceId">
    <th mat-header-cell *matHeaderCellDef>ReferenceId</th>
    <td mat-cell *matCellDef="let user">{{ user.referenceId }}</td>
  </ng-container>

  <!-- Active Since Column -->
  <ng-container matColumnDef="activeSince">
    <th mat-header-cell *matHeaderCellDef>Active Since</th>
    <td mat-cell *matCellDef="let user">{{ user.activeSince }}</td>
  </ng-container>

  <!-- Activation Column -->
  <ng-container matColumnDef="activation">
    <th mat-header-cell *matHeaderCellDef>Activation</th>
    <td mat-cell *matCellDef="let user">
      <button
        type="button"
        class="btn btn-sm btn-icon"
        [ngClass]="{
          'btn-success': user.activation === 'activate',
          'btn-danger': user.activation !== 'activate'
        }"
        (click)="toggleActivation(user)"
      >
        <i
          class="tim-icons"
          [ngClass]="{
            'icon-check-2': user.activation === 'activate',
            'icon-simple-remove': user.activation !== 'activate'
          }"
        ></i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
