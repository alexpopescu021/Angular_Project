<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="alert alert-danger d-flex justify-content-center" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div class="col-md-auto">
      <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
          />
        </div>

        <div class="mt-3">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "Login" : "Register" }}
          </button>
          |
          <button
            class="btn btn-primary"
            (click)="onSwitchMode()"
            type="button"
          >
            Switch to {{ isLoginMode ? "Sign up" : "Login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
