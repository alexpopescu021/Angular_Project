<h2 class="text-center mb-4">
  {{ isLoginMode ? "Login" : "Register" }}
</h2>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="text-center">
  <div class="form-group">
    <mat-form-field appearance="fill">
      <label>Username</label>
      <input matInput type="text" ngModel name="username" required />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <label>Password</label>
      <input matInput type="password" ngModel name="password" required />
    </mat-form-field>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
    {{ isLoginMode ? "Login" : "Register" }}
  </button>
  <span class="mx-2">or</span>
  <button (click)="onSwitchMode()" type="submit" class="btn btn-primary">
    Switch to {{ isLoginMode ? "Sign up" : "Login" }}
  </button>
</form>
