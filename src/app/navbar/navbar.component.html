<nav

          Transactions
        </button>

          <button
            aria-expanded="false"
            aria-haspopup="true"
            class="btn btn-secondary dropdown-toggle dropdown-toggle"

          >

          <div
            aria-labelledby="dropdownMenuButton"

            style="left: 0px; right: auto"

            </button>

            </button>

          <a class="nav-link disabled" routerLinkActive="active-link"
            >Disabled</a
          >
        </li>

        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

        <li class="nav-item" routerLinkActive="active-link">
          <a class="nav-link" routerLink="/user-list">Users</a>

          <p class="nav-link" routerLink="/profile" style="cursor: pointer">

          <a class="nav-link" routerLink="/auth">Login</a>
