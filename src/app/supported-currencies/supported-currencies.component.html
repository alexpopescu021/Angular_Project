<div class="container">
  <app-list
    [items]="leftList"
    title="All Currencies"
    (itemClickedEvent)="moveItem($event, 'right')"
  ></app-list>
  <button class="save-button" (click)="saveData()">Save</button>
  <app-list
    [items]="rightList"
    title="Supported Currencies"
    (itemClickedEvent)="moveItem($event, 'left')"
  ></app-list>
</div>
